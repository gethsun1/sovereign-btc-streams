version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sovereign-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/streams?schema=public
      # Add other real env vars here or use .env file
      - DEMO_WALLET_ADDRESS=${DEMO_WALLET_ADDRESS}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sovereign-net

  db:
    image: postgres:15-alpine
    container_name: sovereign-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=streams
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sovereign-net

networks:
  sovereign-net:
    driver: bridge

volumes:
  postgres_data:
